<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Yamin Gym Management Sign In</title>
<link rel="stylesheet" href="style.css">

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">

</head>
<body>


	<!-- Navigation Bar -->
	<nav class="navbar navbar-expand-lg sticky-top bg-body-tertiary">
		<div class="container-fluid">
			<img src="YaminGymLogo.png" alt="Yamin Gym Logo" width="200px"
				height="auto">
		</div>
	</nav>

	<!-- Sign In Form -->
	<div class="center form-border" style="margin-top: 4rem; width: 40rem;">
		<div
			style="background-color: #151980; padding: 2rem 0rem; border-radius: 10px 10px 0px 0px;">
			<h1 style="color: #fff !important;">Yamin Zumba Gym</h1>
			<h2 style="color: #fff !important;">CRM Sign In</h2>
		</div>

		<form action="Login" method="post" class="form-signin" id="signin">

			<div class="row mb-3" style="margin-top: 2rem;">
				<label for="userEmail" class="col-sm-3 col-form-label">Username*</label>
				<div class="col-sm-9">
					<input type="email" class="form-control" id="userEmail"
						name="userEmail" placeholder="Your email address" required>
				</div>
			</div>
			<div class="row mb-3">
				<label for="userPassword" class="col-sm-3 col-form-label">Password*</label>
				<div class="col-sm-9">
					<input type="password" class="form-control" id="userPassword"
						name="userPassword" minlength="8" maxlength="12"
						pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).*" required>
				</div>
			</div>
			<p>
			Note to self: Use "etsuko@test.com" and "1234AAbb" to log in.
			</p>
			<div>

				<button class="button button_primary" type="submit" value="Login">LOG IN</button>


			</div>
		</form>
	</div>


</body>

</html>
